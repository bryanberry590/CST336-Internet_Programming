<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">SLOTS</h1>
    <p id="prompt">Cost Per Spin: 100 Credits</p>

    <div id="slots">
        <figure class="slotsImg">
            <img src="img/bar.png" id="slot1">
        </figure>
        <figure class="slotsImg">
            <img src="img/cherry.png" id="slot2">
        </figure>
        <figure class="slotsImg">
            <img src="img/seven.png" id="slot3">
        </figure>
    </div>
    <br><br>

    <button id="spin">SPIN</button>

    <br>

    <h2 id="currAmount"></h1>

    <br><br>

    <div id="creditMsg">

    </div>

    <br><br>

    <button id="creditBtn">Deposit Credits</button>

    <script src="script.js"></script>
</body>
</html>
