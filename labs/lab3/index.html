<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3: Quiz</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/underscore@1.13.7/underscore-umd-min.js">
    </script>
    
</head>
<body>
    
    <h1 id="headingTitle">CSS Quiz</h1>

    <p class="questions">1. What is the CSS property to change the text color?</p>
    <img src="" id="image1"> 
    <label>
        <select id="q1Choices">
            <option> font-color </option>
            <option> color </option>
            <option> text-color </option>
            <option> fontColor </option>
        </select>
    </label>
    <h3 id="q1Answer"></h3>
   
   
    <br>
    <hr>

    <p class="questions">2. What is the CSS property to change the text size?</p>
    <img src="" id="image2"> 
    <div id="q2Choices"></div>
    <h3 id="q2Answer"></h3>

    <br>
    <hr>

    <p class="questions">3. What is 1+1?</p>
    <img src="" id="image3"> 
    <input type="number" class="textBox" id="q3">
    <h3 id="q3Answer"></h3>

    <br>
    <hr>

    <p class="questions">4. What is the first month of the year?</p>
    <img src="" id="image4"> 
    <input type="text" id="q4" class="textBox" placeholder="lower-case">
    <h3 id="q4Answer"></h3>

    <br>
    <hr>

    <p class="questions">5. What year is it going to be next year?</p>
    <img src="" id="image5"> 
    <input type="number" id="q5" class="textBox" placeholder="1999">
    <h3 id="q5Answer"></h3>

    <br>
    <hr>
    <br>
    <button>Grade Quiz</button>

    <br>
    <h3 id="score"></h3>
    <h3 id="winMessage"></h3>
    <br>

    <h3 id="attemptCount"></h3>


    <script src="js/script.js"></script>
</body>
</html>
