<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Guess The Number Between 0 and 100!</h1>
        <h2>You Must Guess the Number in 7 Attempts</h2>
        <h2 id = "guessesRemaining">Guesses Remaining: 7</h2>
    </header>
    <main class="gameElement">
        <div id="userInteract">
            <input type="text" id="guessInput" size="10">
            <button id="guessButton">Guess</button>
            <button id="playAgain">Play Again</button>
        </div>
            <p id="message"></p>
            <p id="guessCheck"></p>
            <p id="previousGuesses"> Previous Guesses: </p>
            <p id="currWins"> Current Wins: </p>
            <p id="currLosses"> Current Losses: </p>
    </main>
    
    <script src = "js/script.js"></script>
</body>
</html>
